<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WishListFreak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web-based application for creating wishlists">
</head>
<div class="logoheader">
    <img src="/imgs/logo.png" alt="Logo" class="logoSignupPage">
</div>

<body>
<div class ="signuptext">
        <h1> Sign up as a wish list freak!</h1>
</div>

<div class="SignUpForm">
    <form th:action="@{/signup}" th:object="${user}" method="post">
        <p>First name* <input type ="text" th:field="*{firstName}"/> </p>
        <p>Last name* <input type ="text" th:field="*{lastName}"/> </p>
        <p>E-mail* <input type ="text" th:field="*{email}"/></p>
        <p>Password* <input type ="password" th:field="*{password}"></p>
        <p>* required fields</p>
        <p><input type="submit" value="Sign up"/></p>
    </form>
</div>
</body>

<style>
    .signuptext{
        display: flex;
        justify-content: center;
    }
    .logoheader{
        display: flex;
        justify-content: center;
    }
    .logoSignupPage {
        width: 50%;
    }

    .SignUpForm{
        display: flex;
        justify-content: center;
    }

</style>

</html>
