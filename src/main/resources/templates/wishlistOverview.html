<!DOCTYPE html>
<html>
<head>
  <title>Oversigt over ønskelister</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 100px;
      text-align: center;
    }
    .list-wrapper {
      margin-top: 20px;
    }
    .list-item {
      margin-bottom: 10px;
    }
    .list-item a {
      display: block;
      padding: 10px;
      background-color: #ffffff;
      color: #212529;
      text-decoration: none;
      transition: background-color 0.3s ease-in-out;
    }
    .list-item a:hover {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Oversigt over ønskelister</h1>
  <div class="list-wrapper">
    <div class="list-item">
      <a href="/wishlist/1">Ønskeliste 1</a>
    </div>
    <div class="list-item">
      <a href="/wishlist/2">Ønskeliste 2</a>
    </div>
    <div class="list-item">
      <a href="/wishlist/3">Ønskeliste 3</a>
    </div>
    <!-- Tilføj flere ønskelister som nødvendigt -->
  </div>
</div>
</body>
</html>
