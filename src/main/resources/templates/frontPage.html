<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WishListFreak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web-based application for creating wishlists">
</head>
<body>

<div class="loginforms">
    <h1>Already have an account? sign in here</h1>
<form th:action="@{/}" method="post">
    <div>
        <input type="email" id="email" name="email" required>
        <label for="email">E-mail</label>
    </div>
    <div>
        <input type="password" id="password" name="password" required>
        <label for="password">Password</label>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
</form>
<hr>
    <div class="signupforms">
<h1>Don't have an account yet? sign up below</h1>
<form th:action="@{/signup}" method="post">
    <div>
        <input type="text" id="firstName" name="firstName" required>
        <label for="firstName">First name</label>
    </div>
    <div>
        <input type="text" id="lastName" name="lastName" required>
        <label for="lastName">Last name</label>
    </div>
    <div>
        <input type="email" id="email" name="email" required>
        <label for="email">E-mail</label>
    </div>
    <div>
        <input type="password" id="password" name="password" required>
        <label for="password">Password</label>
    </div>
    <div>
        <button type="submit">Sign Up</button>
    </div>
</form>
</div>
</div>
</body>

<style>

    display: flex;
    justify-content: space-between;

}
