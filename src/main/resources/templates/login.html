<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WishListFreak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web-based application for creating wishlists">
</head>

<div class ="logoheader">
            <img src="/imgs/logo.png" alt="Logo" class="logologin">
</div>

<body>
<form th:action="@{/login}" method="post">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="${loginform.email}" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="${loginform.password}" />
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
</body>

<style>
    .logoheader{
        display: flex;
        justify-content: center;
        background: transparent;
    }
    .logologin{
        width: 50%;
    }

    .SignInForm{
        display: flex;
        justify-content: center;
    }
</style>
</html>
