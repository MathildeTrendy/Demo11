<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WishListFreak</title>
  <link rel="stylesheet" type="text/css" href="Stylesheet.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Web-based application for creating wishlists">
</head>
<div class ="header">
  <div class="header-left">
    <a href ="frontPage.html">
      <img src="/logo.png" alt="Logo" class="logoresponsive"></a>
  </div>
</div>

<body>
<div class ="signupsucces-center">
  <h1> You have succesfully signed up!</h1>
  <h1>Please login to begin creating your wish-lists</h1>
</div>
<div class="SignInForm">
  <form action ="#" th:action="@{/login}" th:object="${user}" method="post">

    <p>E-mail* <input type ="text" th:field="*{email}"></p>
    <p>Password* <input type ="text" th:field="*{password}"></p>
    <p> * required fields</p>
    <p><input type="submit" value="Log In" />
  </form>
</div>
</body>
</html>
