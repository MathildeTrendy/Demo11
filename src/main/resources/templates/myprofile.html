<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile - WishList freaks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Set the background color to grayish tone */
        }

        .header {
            background-color: white;
            color: black;
            padding: 10px;
            display: flex;
            align-items: center;
            position: relative; /* Add position relative for positioning the beam */
            height: 200px; /* Increase height to accommodate larger beam */
        }

        .logo {
            width: 350px;
            height: 200px; /* Update height of logo */
            background-image: url('https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/4409/set-of-gifts-clipart-md.png');
            background-size: cover;
            background-position: center;
            margin-right: 5px;
            margin-top: 5px; /* Update margin-top value to move the logo higher */
        }

        .header-text {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .beam {
            background-color: #fff;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 100%; /* Set the beam width to 100% to cover the entire header */
            z-index: -1; /* Move the beam to the background */
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-info {
            display: flex;
            align-items: center;
        }

        .profile-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-info h2 {
            margin: 0;
        }

        .profile-info p {
            margin-top: 10px;
        }

        .logout {
            margin-top: 20px;
        }

        .logout a {
            color: #007bff;
            text-decoration: none;
        }

        .logout a:hover {
            text-decoration: underline;
        }

        .buttons {
            position: absolute;
            left: 20px;
            top: 250px;
        }

        .button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none; /* Hide the modal by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top of everything */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scrolling if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black background with opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            max-width: 300px; /* Set a max width for the modal content */
        }

        close {
            color: #888;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        /* Wishlist box styles */
        .wishlist-box {
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            margin-top: 20px; /* Add margin top to push the wishlist box down */
        }

    </style>
</head>
<body>
<div class="header">
    <div class="logo"></div>
    <div class="header-text">WishList freaks</div>
    <div class="beam"></div>
</div>

<form method="post" action="/myprofile/createlist">
    <label for="wishlistName">Wishlist Name:</label>
    <input type="text" id="wishlistName" name="wishlistName" required>
    <button type="submit">Create Wishlist</button>
</form>


</body>
</html>
