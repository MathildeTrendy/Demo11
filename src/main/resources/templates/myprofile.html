<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile - WishList freaks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Set the background color to grayish tone */
        }

        .header {
            background-color: white;
            color: black;
            padding: 10px;
            display: flex;
            align-items: center;
            position: relative; /* Add position relative for positioning the beam */
            height: 200px; /* Increase height to accommodate larger beam */
        }

        .logo {
            width: 350px;
            height: 200px; /* Update height of logo */
            background-image: url('https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/4409/set-of-gifts-clipart-md.png');
            background-size: cover;
            background-position: center;
            margin-right: 5px;
            margin-top: 5px; /* Update margin-top value to move the logo higher */
        }

        .header-text {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .beam {
            background-color: #fff;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 100%; /* Set the beam width to 100% to cover the entire header */
            z-index: -1; /* Move the beam to the background */
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-info {
            display: flex;
            align-items: center;
        }

        .profile-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-info h2 {
            margin: 0;
        }

        .profile-info p {
            margin-top: 10px;
        }
        .buttons {
            text-align: center; /* Center the buttons within the container */
            position: absolute; /* Position the buttons absolutely for centering */
            top: 80%; /* Move the buttons down by 50% from the top */
            left: 50%; /* Move the buttons horizontally by 50% from the left */
            transform: translate(-50%, -50%); /* Center the buttons both horizontally and vertically */
        }
        .buttons button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 20px;
            width: 200px;
            margin: 5px;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<div class="header">
    <div class="logo"></div>
    <div class="header-text">WishList freaks</div>
    <div class="beam"></div>
</div>

<form method="post" action="/myprofile/createlist">
    <label for="wishlistName">Wishlist Name:</label>
    <input type="text" id="wishlistName" name="wishlistName" required>
    <button type="submit">Create Wishlist</button>
</form>



<div class="lists">
    <p th:text="'Wishlist Name: ' + ${wishlistName}"></p>
</div>

<div class="buttons">
    <form th:action="@{/logout}" method="get">
        <button type="submit" class="button">Log out</button>
    </form>

</div>

</body>
</html>
